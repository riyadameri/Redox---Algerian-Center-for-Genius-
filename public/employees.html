<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المدرسة - إدارة الموظفين</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- في head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<!-- قبل نهاية body -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">نظام المدرسة</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/accounting/salaries">الرواتب</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/accounting/employees">الموظفون</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">إدارة الموظفين</h2>
        
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
            <i class="fas fa-plus"></i> إضافة موظف جديد
        </button>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="employeesTable">
                <thead class="table-dark">
                    <tr>
                        <th>الاسم</th>
                        <th>الوظيفة</th>
                        <th>الراتب الأساسي</th>
                        <th>تاريخ التعيين</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal إضافة موظف -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة موظف جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوظيفة</label>
                            <select class="form-select" name="position" required>
                                <option value="سكرتير">سكرتير</option>
                                <option value="محاسب">محاسب</option>
                                <option value="مدير مشتريات">مدير مشتريات</option>
                                <option value="موظف استقبال">موظف استقبال</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الراتب الأساسي</label>
                            <input type="number" class="form-control" name="salary" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">حساب البنك</label>
                            <input type="text" class="form-control" name="bankAccount.accountNumber" placeholder="رقم الحساب">
                        </div>
                        <button type="submit" class="btn btn-primary">حفظ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/employees.js"></script>
</body>
</html>
