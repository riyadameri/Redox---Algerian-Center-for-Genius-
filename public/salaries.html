<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المدرسة - إدارة الرواتب</title>
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- في head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<!-- قبل نهاية body -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">نظام المدرسة</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/accounting/salaries">الرواتب</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounting/employees">الموظفون</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">إدارة الرواتب</h2>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="monthFilter">
                    <option value="">كل الأشهر</option>
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="statusFilter">
                    <option value="">كل الحالات</option>
                    <option value="pending">معلقة</option>
                    <option value="paid">مدفوعة</option>
                    <option value="late">متأخرة</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" id="generateSalaries">إنشاء رواتب هذا الشهر</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="salariesTable">
                <thead class="table-dark">
                    <tr>
                        <th>الموظف</th>
                        <th>الشهر</th>
                        <th>الراتب الأساسي</th>
                        <th>المكافآت</th>
                        <th>الخصومات</th>
                        <th>الصافي</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal دفع الراتب -->
    <div class="modal fade" id="paySalaryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">دفع الراتب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paySalaryForm">
                        <input type="hidden" id="salaryId">
                        <div class="mb-3">
                            <label class="form-label">طريقة الدفع</label>
                            <select class="form-select" name="paymentMethod" required>
                                <option value="transfer">تحويل بنكي</option>
                                <option value="cash">نقدي</option>
                            </select>
                        </div>
                        <div class="mb-3" id="transactionRefField">
                            <label class="form-label">رقم المرجع البنكي</label>
                            <input type="text" class="form-control" name="transactionRef">
                        </div>
                        <button type="submit" class="btn btn-primary">تسديد الراتب</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/salaries.js"></script>
</body>
</html>
